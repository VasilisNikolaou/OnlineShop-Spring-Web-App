<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Online Shop - Order</title>
	<link th:insert="fragment :: fragment-css" />
	<link rel="stylesheet" type="text/css" th:href="@{/css/order.css}">
</head>
<body>
    <header th:insert="fragment.html :: nav"></header>
    
    <div class="signup-form my-auto mx-auto">
		<form th:action="@{/order/current}" th:object="${order}" method="post">
			<h2>Final Details</h2>

			<div class="form-row">
				<div class="form-group col-sm-6">
					<input type="text" class="form-control" th:value="${order.user.getFirstName()}" readonly>
				</div>
				<div class="form-group col-sm-6">
					<input type="text" class="form-control" th:value="${order.user.getLastName()}" readonly>
				</div>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Zip" th:field="*{zip}">
				<p th:if="${#fields.hasErrors('zip')}" th:errors="*{zip}">Email
					Error</p>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Street" th:field="*{street}">
				<p th:if="${#fields.hasErrors('street')}" th:errors="*{street}">Password
					Error</p>
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="City" th:field="*{city}">
				<p th:if="${#fields.hasErrors('city')}" th:errors="*{city}">Password
					Error</p>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block btn-lg">Complete
					Order</button>
			</div>
		</form>
	</div>
    
    
    <th:block th:insert="fragment.html :: assets"></th:block>
</body>
</html>
